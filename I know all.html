
<!DOCTYPE html>
<html>
<head>
  <title>I KNOW EVERYTHING</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <h1>I KNOW EVERYTHING</h1>
  <form>
    <label for="user-id">User ID:</label>
    <input type="text" id="user-id" placeholder="Enter your Email here...">
    <br>
    <label for="chat-input">Ask me anything:</label>
    <input type="text" id="chat-input" placeholder="Enter your question here...">
    <button type="submit" onclick="submitChat()">Submit</button>
  </form>
  <div id="chat-output"></div>
  <script>
    function submitChat() {
      // Get the user's input
      var userId = document.getElementById("user-id").value;
      var input = document.getElementById("chat-input").value;
      // Send the input to ChatGPT
      // (Assuming you have an endpoint set up to handle the request)
      fetch("https://your-chatgpt-endpoint.com/chat", {
        method: "POST",
        body: JSON.stringify({userId: userId, input: input}),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(function(response) {
        return response.text();
      })
      .then(function(output) {
        // Display the output in the chat box
        document.getElementById("chat-output").innerHTML = output;
        // Clear the input field
        document.getElementById("chat-input").value = "";
      });
    }
  </script>
</body>
</html>
